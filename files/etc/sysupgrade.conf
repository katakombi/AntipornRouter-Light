## This file contains files and directories that should
## be preserved during an upgrade.

# all configs
/etc/config/
# pub/priv keys, ssh service cfg
/etc/dropbear/
# keep manually added no-ip service
/usr/lib/ddns/services
# root pwd
/etc/shadow
# dnsmasq cfg
/etc/dnsmasq.conf
# inithost cfg
/etc/inithost.cfg
# this very cfg file
/etc/sysupdate.conf
# cron jobs
/etc/crontabs
# save time zone
/etc/TZ
